<!DOCTYPE html>
<html>
  <head>
    <title>Makprint</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
    <nav class="navbar bg-body-tertiary color-org">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="fs-4 ">MakPrint</span>
        </a>
      </div>
    </nav>
    </div>
    <div class="container ">
        <h1 class="fs-1 fw-bold text-center">Калькуляції вартості</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="fs-6 fw-medium" for="width">Ширина наліпки (в см)</label>
              <input type="number" id="width" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group text-end">
              <label class="fs-6 fw-medium" for="height">Висота наліпки (в см)</label>
              <input type="number" id="height" class="form-control">
            </div>
          </div>

        </div>
        <div class="form-group text-center">
          <label class="fs-6 fw-medium" for="quantity">Кількість наліпок (шт)</label>
          <input type="number" id="quantity" class="form-control">
        </div>
        <div class="form-check radi-1">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="poperType" value="Крафтовий папір">
        <label class="form-check-label" for="flexRadioDefault1">
          Крафтовий папір
        </label>
      </div>
        <div class="form-check ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="poperType2" value="Винний папір">
        <label class="form-check-label" for="flexRadioDefault1">
          Винний папір
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="poperType3" value="Самоклеючий папір" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Самоклеючий папір
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexCheckDefault" id="poperType4" value="Ламінування" disabled>
        <label class="form-check-label" for="flexCheckDefault">
          Ламінування
        </label>
      </div>
        <div class="text-center">
            <button id="calculate-btn" class="btn btn-primary btn-lg">Розрахувати</button>
        </div>
        
        <div id="result"></div>
      </div>
      <div class="container color-org">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 MakPtint, Inc</span>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a href="text-body-secondary">
                <i class="bi bi-instagram"></i>
              </a>
            </li>
            <li class="ms-3">
              <a href="text-body-secondary">
                <i class="bi bi-twitter"></i>
              </a>
            </li>
            <li class="ms-3">
              <a href="text-body-secondary">
                <i class="bi bi-facebook"></i>
              </a>
            </li>
          </ul>
        </footer>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
